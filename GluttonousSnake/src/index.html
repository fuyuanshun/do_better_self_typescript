<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="title">GLUTTONOUS SNAKE</div>
    <div id="main">
        <div id="main_infos">
            <div id="prop_infos"></div>
            <hr>
            <div id="rank_panel">
                <h3>排行榜</h3>
                <ul id="rank">
                </ul>
            </div>
            <hr>
            <div id="play_infos">
                <ul>
                    <li>
                        <div></div>
                        <span>普通食物</span>
                    </li>
                    <li>
                        <div></div>
                        <span>加速食物</span>
                    </li>
                    <li>
                        <div></div>
                        <span>减速食物</span>
                    </li>
                    <li>
                        <div></div>
                        <span>穿墙食物</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div id="infos" class="hide">
                <div id="msg" class="msg"></div>
                <div id="tip" class="tip"></div>
            </div>
            <div class="stage">
                <div id="food">
                    <div class="food"></div>
                    <div class="food"></div>
                    <div class="food"></div>
                    <div class="food"></div>
                </div>
                <div id="snake">
                    <div id="snake_head"></div>
                </div>
            </div>
            <div id="scorePannel" class="score_pannel">
                <div class="score">SCORE:<strong>0</strong></div>
                <div class="level">LEVEL:<strong>1</strong></div>
            </div>
        </div>
    </div>
    
</body>
</html>
